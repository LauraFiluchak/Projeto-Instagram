<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-principal">
        <div class="instagram-celular">
            <img src="Imagens/celular.png" alt="foto-celular">

        </div>
        <div class="instagram-continue">
            <div class="user">
                <img src="Imagens/instagram-logo.png" class=instagram-logo alt="logo instagram">
                <div class="foto-perfil">
                    <img src="Imagens/perffil.png" alt="perfil">
                </div>
                <a href="#" class="instagram-login" >Continue como laurafiluchak</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="user">
                <p class="not-account"> Não é laurafiluchak ? </p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue" >Inscreva-se</span>
                </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
        </div>
    </div>
   
    
</body>
</html>
